<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body onload="Myload()">
    <div id="wrapper">
      <table
        align="center"
        cellspacing="2"
        cellpadding="5"
        id="data_table"
        border="1"
      >
      <thead>
        <tr>
          <th>Marks</th>
          <th>Marks</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>

        <tr id="row1">
          <td><input name="col1" type="number" class="ALG" /></td>
          <td><input name="col2" type="number" class="ALG" /></td>
          <td><input name="col3" type="number" class="ALG" /></td>

          <td>
            <input
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('1')"
            />
          </td>
        </tr>

        <tr id="row2">
          <td><input name="col1" type="number" class="ALG" /></td>
          <td><input name="col2" type="number" class="ALG" /></td>
          <td><input name="col3" type="number" class="ALG" /></td>

          <td>
            <input
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('2')"
            />
          </td>
        </tr>

        <tr id="row3">
          <td><input name="col1" type="number" class="ALG" /></td>
          <td><input name="col2" type="number" class="ALG" /></td>
          <td><input name="col3" type="number" class="ALG" /></td>
          <td>
            <input
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('3')"
            />
          </td>
        </tr>

        <tr>
          <td><input type="number" id="input1" /></td>
          <td><input type="number" id="input2" /></td>
          <td><input type="number" id="input3" /></td>
          <td>
            <input
              type="button"
              class="add"
              onclick="add_row();"
              value="Add Row"
            />
          </td>
        </tr>
        <tfoot>
          <th><input name="col1_total" type="number" class="ALG" /></th>
          <th><input name="col2_total" type="number" class="ALG" /></th>
          <th><input name="col3_total" type="number" class="ALG" /></th>

          <th>
            <input
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('')"
            />
          </th>
        </tfoot>
    </tbody>
    </table>
    </div>
  </body>
</html>
